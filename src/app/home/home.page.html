<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <p class="message">{{ greeting }}</p>
        <ion-avatar class="user-avatar">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="User avatar">
        </ion-avatar>
      </div>
    </div>
    <div class="time-container">
      <p class="time">{{ currentTime }}</p>
      <p class="date">{{ currentDate }}</p>
    </div>
    <!-- Removed check-in button section -->
    <div class="stats-container">
      <div class="stat-item">
        <div class="stat-icon">
          <ion-icon name="time-outline"></ion-icon>
        </div>
        <span class="stat-value">--:--</span>
        <span class="stat-label">Check In</span>
      </div>
      <div class="stat-item">
        <div class="stat-icon">
          <ion-icon name="exit-outline"></ion-icon>
        </div>
        <span class="stat-value">--:--</span>
        <span class="stat-label">Check Out</span>
      </div>
      <div class="stat-item">
        <div class="stat-icon">
          <ion-icon name="hourglass-outline"></ion-icon>
        </div>
        <span class="stat-value">--:--</span>
        <span class="stat-label">Total Hrs</span>
      </div>
    </div>
  </div>
</ion-content>
